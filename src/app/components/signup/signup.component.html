<app-header></app-header>

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('../assets/images/wallpaper1.jpeg');
          height: 500px;
          ">
    </div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: 100px;
          background: hsla(34, 80%, 86%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Registracija</h2>
              <form (ngSubmit)="registerUser()" #signupForm="ngForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <!--Name -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="name" class="form-control" name="firstname"  [(ngModel)]="userProfile.name" required/>
                      <label class="form-label" for="name">Ime</label>
                    </div>
                  </div>
                  <!--Last name -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="surname" class="form-control" name="lastname"  [(ngModel)]="userProfile.surname" required/>
                      <label class="form-label" for="surname">Prezime</label>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <!--Adrress -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="adresa" class="form-control" name="adrress" [(ngModel)]="userProfile.address" required/>
                      <label class="form-label" for="adresa">Adresa</label>
                    </div>
                  </div>
                  <!--Phone -->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="number" id="phone" class="form-control" name="phonenumber" [(ngModel)]="userProfile.phone" required/>
                      <label class="form-label" for="phone">Broj telefona</label>
                    </div>
                  </div>
                </div>
    
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" name="emailadrress"  [(ngModel)]="userProfile.email" required/>
                  <label class="form-label" for="email">Email adresa</label>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="pass" class="form-control" name="pass" [(ngModel)]="userProfile.password" required/>
                  <label class="form-label" for="pass">Šifra</label>
                </div>

                <!-- Selecting genres -->
                <div class="mat-chip-list-centered">
                  <h2>Izaberite omiljene žanrove:</h2>
                  <mat-chip-listbox name="genre" [(ngModel)]="selectedValues" multiple required>
                    <mat-chip-option
                      *ngFor="let option of uniqueGenres"
                      [value]="option"
                      >
                      {{option}}
                    </mat-chip-option>
                  </mat-chip-listbox>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="signupForm.invalid">
                  Registuj se
                </button>
              </form>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
                <a routerLink="/login">Već imaš nalog? Prijavi se</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
