<mat-toolbar class="toolbar">
  <div>
    <div *ngIf="isHome()">
      <button  mat-icon-button (click)="onFilterClick()">
        <mat-icon>filter_list</mat-icon>
      </button>
      <span>Knji≈æara</span>
    </div>
    <div *ngIf="!isHome()">
      <button routerLink="/" mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <button routerLink="/login" *ngIf="!authService.isAuthenticated() && !(isLogInPage() || isRegistrationPage())" mat-icon-button >
      <mat-icon aria-hidden="false">login</mat-icon>
    </button>
    <button routerLink="/profile" *ngIf="authService.isAuthenticated() && !isProfilePage()" mat-icon-button>
      <mat-icon aria-hidden="false">account_circle</mat-icon>
    </button>
    <button routerLink="/cart" mat-icon-button class="cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
<img id = 'h' src="../assets/images/wallpaper1.jpeg">
